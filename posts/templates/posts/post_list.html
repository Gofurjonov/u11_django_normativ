<!DOCTYPE html>
<html>
<head>
    <title>Aktiv postlar</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        .post { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        .btn { padding: 8px 12px; text-decoration: none; color: white; border-radius: 4px; margin-right: 5px; }
        .btn-add { background-color: #4CAF50; }
        .btn-edit { background-color: #2196F3; }
        .btn-delete { background-color: #f44336; }
        .btn-archive { background-color: #FF9800; }
    </style>
</head>
<body>
    <h1>Aktiv postlar</h1>
    <a href="{% url 'post_create' %}" class="btn btn-add">+ Yangi post</a>
    <a href="{% url 'deleted_posts' %}" class="btn btn-archive">üóëÔ∏è O'chirilganlar arxivi</a>

    {% for post in posts %}
    <div class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content|truncatewords:30 }}</p>
        <small>{{ post.created_at }}</small>
        <div style="margin-top: 10px;">
            <a href="{% url 'post_update' post.id %}" class="btn btn-edit">Tahrirlash</a>
            <a href="{% url 'post_delete' post.id %}" class="btn btn-delete">O'chirish</a>
        </div>
    </div>
    {% empty %}
    <p>Hali postlar yo'q</p>
    {% endfor %}
</body>
</html>
