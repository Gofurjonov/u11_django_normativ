<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2>{{ post.title }}</h2>
            </div>
            <div class="card-body">
                <p class="fs-5">{{ post.content }}</p>
                <hr>
                <div class="text-secondary">
                    <p>Yaratilgan: {{ post.created_at|date:"d.m.Y H:i" }}</p>
                    <p>Yangilangan: {{ post.updated_at|date:"d.m.Y H:i" }}</p>
                </div>
                <a href="{% url 'post_list' %}" class="btn btn-secondary">Orqaga</a>
                <a href="{% url 'post_update' post.id %}" class="btn btn-warning">Tahrirlash</a>
            </div>
        </div>
    </div>
</body>
</html>
