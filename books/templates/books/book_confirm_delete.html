<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitobni o'chirish</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <!-- Card -->
                <div class="card shadow border-0">
                    <!-- Header -->
                    <div class="card-header bg-danger text-white py-3">
                        <h4 class="mb-0">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            Kitobni o'chirish
                        </h4>
                    </div>

                    <!-- Body -->
                    <div class="card-body p-4 text-center">
                        <i class="bi bi-question-circle text-danger" style="font-size: 4rem;"></i>

                        <h5 class="mb-3">Siz rostdan ham bu kitobni o'chirmoqchimisiz?</h5>

                        <!-- Kitob ma'lumotlari -->
                        <div class="alert alert-secondary text-start mt-3">
                            <p class="mb-2">
                                <strong>Kitob nomi:</strong> {{ book.title }}
                            </p>
                            <p class="mb-2">
                                <strong>Muallif:</strong> {{ book.author }}
                            </p>
                            <p class="mb-0">
                                <strong>Narxi:</strong> {{ book.price }} so'm
                            </p>
                        </div>

                        <!-- Tugmalar -->
                        <form method="post" class="mt-4">
                            {% csrf_token %}
                            <div class="d-flex gap-2 justify-content-center">
                                <button type="submit" class="btn btn-danger px-4">
                                    <i class="bi bi-trash me-2"></i>
                                    Ha, o'chirish
                                </button>
                                <a href="{% url 'book_list' %}" class="btn btn-outline-secondary px-4">
                                    <i class="bi bi-x-lg me-2"></i>
                                    Bekor qilish
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
